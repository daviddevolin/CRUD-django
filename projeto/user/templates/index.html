<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- lendo todos os user e listando -->
    <ul>
        {% for user in users %}
            <li>{{user.id}} - {{user.nome}}</li>
        {% endfor %}
    </ul>

    <!-- redirecionando submit para a url -->
    <form action="{%url 'salvar' %}" method="POST">
        <!--token de certificação para indentificar  que o submit é seguro-->
        {% csrf_token %}
        <label for="nome">Nome: </label>
        <input type="text" name="nome">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
